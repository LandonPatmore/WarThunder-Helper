            <!--/.col-->

            <div class="col-md-6 col-lg-3">

            <!--/.col-->

            <div class="col-md-6 col-lg-3">
                <div class="card">

                                <div id="geforce" class="stat-digit">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->

            <div class="col-md-6 col-lg-3">

                                <div class="stat-text">Pitch (deg)</div>

                            </div>
                        </div>

                            <div class="stat-content dib">
                                <div class="stat-text">Roll (deg)</div>
                                <div id="roll" class="stat-digit">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->

            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <h4 class="card-title mb-0">Height vs. IAS vs. TAS</h4>
                                <div class="small text-muted">Live Data</div>
                            </div>
                        </div>
                        <!--/.row-->
                        <div class="chart-wrapper mt-4">
                            <div id="heightVsSpeedChart" style="height:300px;"></div>
                        </div>

                    </div>
